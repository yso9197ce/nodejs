<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 舊的 OO
        function Person01(name, age){
            this.name = name;
            this.age = age;
            this.getInfo = function(){
                return {name: this.name, age: this.age};
            }
        }

        const p1 = new Person01('bill', 22);
        console.log(p1.getInfo());
        // console.log(p1.getInfo2());
        // 實體, 個體 instance
        Person01.prototype.getInfo2 = function(){
            return JSON.stringify(this.getInfo());
        }

        console.log(p1.getInfo2());
        // 靜態方法
        Person01.getInfo = function(){
            console.log(this);
            return 'Person01';
        }
        console.log(Person01.getInfo());


        // 繼承
        // https://stackoverflow.com/questions/10430279/extending-an-object-in-javascript

        // Function 類型的 apply(), call(), bind()
        // https://developer.mozilla.org/zh-TW/docs/Web/JavaScript/Reference/Global_Objects/Function
        const myObj = {};

        function abc(a, b){
            return this.toString() + a + b;
        }

        console.log( abc.apply(myObj, ['a', 'b']));


    </script>
</body>
</html>
