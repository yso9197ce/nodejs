<script>
    const shape = {
        attr1: 10,
        meth1: function(){
            console.log('meth1: this: ', this);
            return this.attr1;
        },
        meth2: ()=> {
            console.log('meth2: this: ', this);
            return this.attr1*2;
        },
        meth3() {
            console.log('meth3: this: ', this);
            return this.attr1*3;
        },
        attr2: this.attr1,
        attr3: this,

        meth4: function(){
            return (()=>{
                console.log('meth4->()=>{}: this: ', this);
                return this.attr1*4;
            })();
        },
    }
